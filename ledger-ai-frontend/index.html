    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAFA;
        color: #18181B;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717A;
      }

      /* --- INSANE ANIMATIONS LIBRARY --- */

      /* 1. Page Entry: Blur + Slide Up */
      .page-enter {
        animation: pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes pageEnter {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      /* 2. Staggered Children Delay */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }

      /* 3. Text Reveal (Clip Path) */
      .reveal-text {
        animation: revealText 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        clip-path: inset(0 0 100% 0);
        transform: translateY(20px);
        opacity: 0;
      }
      @keyframes revealText {
        0% { clip-path: inset(0 0 100% 0); transform: translateY(40px); opacity: 0; }
        100% { clip-path: inset(0 0 0 0); transform: translateY(0); opacity: 1; }
      }

      /* 4. Shimmer Effect */
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* 5. Float Animation */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      /* 6. Pulse Glow */
      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        50% { box-shadow: 0 0 20px rgba(0,0,0,0.2); }
      }

      /* 7. 3D Tilt Container */
      .tilt-card {
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
        will-change: transform;
      }
      .tilt-content {
        transform: translateZ(20px);
      }
    </style>
